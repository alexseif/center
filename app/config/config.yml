# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    encryption: tls
    auth_mode: login
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false
        
fos_user:
    db_driver:      orm 
    firewall_name:  backend
    user_class:     UserBundle\Entity\User

    group:
        group_class:   UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager 

    service:
        user_manager: sonata.user.orm.user_manager

    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
        
sonata_block:
  blocks:
      # enable the SonataAdminBundle block
      sonata.admin.block.admin_list:
          contexts: [admin]
          
sonata_user:
    security_acl: false
    manager_type: orm 
    class:
        user: UserBundle\Entity\User
        group: UserBundle\Entity\Group
    mailer: sonata.user.mailer.default
#    mailer: custom.mailer.service.id


zenstruck_backup:
    namers:
        daily:
            timestamp:
                format: Ymd-His
                prefix: myapp-
        snapshot:
            timestamp:
                prefix: myapp-
    sources:
        database: 
            mysqldump: 
                host:       "%database_host%"
                database:   "%database_name%"
                user:       "%database_user%"
                password:   "%database_password%"
    processors:
        gzip: { 'gzip':~ }
    destinations:
        dir: 
            stream: 
                directory: "%kernel.root_dir%/../backups"
    profiles:
        daily:
            scratch_dir: "%kernel.cache_dir%/backups"
            sources: [database]
            namer: daily
            processor: gzip
            destinations: [dir]

doctrine_migrations:
  dir_name: "%kernel.root_dir%/DoctrineMigrations"
  namespace: Application\Migrations
  table_name: migration_versions
  name: Application Migrations
  
          
stof_doctrine_extensions:
    default_locale: en_US

    # Only used if you activated the Uploadable extension
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:       "%kernel.root_dir%/../web/uploads"

        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter

        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo
    orm:
        default: 
          sluggable: true
          timestampable: true 
    mongodb:
        default: ~
        
sonata_admin:
  title: "ArtMania Center"